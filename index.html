<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form validation</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/2d301db15c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <form id="form">
        <div class="social">
          <div class="title">Get Started</div>
          <div class="question">Already have an account?</div>
          <div class="btn">
            <div class="btn-1">
              <img
                src="https://img.icons8.com/color/30/000000/google-logo.png"
              />
              Sign Up
            </div>
            <div class="btn-2">
              <img
                src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png"
              />
              Sign Up
            </div>
          </div>
          <div class="or">Or</div>
        </div>

        <!-- //--For UserInput--// -->

        <div>
          <label for="User Input">User Name :</label>
          <i class="fa fa-user" aria-hidden="true"></i>
          <input
            type="text"
            placeholder="Ex : Jayu hande"
            id="username"
            name="username"
          />
          <i
            class="fa fa-exclamation-circle failure-icon"
            aria-hidden="true"
          ></i>
          <i class="far fa-check-circle success-icon"></i>

          <div class="error"></div>
        </div>

        <!-- /--For Email --/ -->

        <div>
          <label for="User Email">Email :</label>
          <i class="fa fa-envelope" aria-hidden="true"></i>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="abc@gmail.com"
          />
          <i
            class="fa fa-exclamation-circle failure-icon"
            aria-hidden="true"
          ></i>
          <i class="far fa-check-circle success-icon"></i>

          <div class="error"></div>
        </div>

        <!-- //--For Password--//-- -->
        <div>
          <label for="user Password">Password :</label>
          <i class="fa fa-unlock-alt" aria-hidden="true"></i>

          <input
            type="password"
            name="password"
            id="password"
            placeholder="password here"
          />
          <i
            class="fa fa-exclamation-circle failure-icon"
            aria-hidden="true"
          ></i>
          <i class="far fa-check-circle success-icon"></i>

          <div class="error"></div>
        </div>

        <!-- //Submit Button// -->

        <button id="btn" type="submit">Submit</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
